<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Oogle House View</title>

  <!-- bootstrap -->
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' />
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>

  <!-- babylon -->
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <!-- style -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

</head>

<body>
  <div id="loadingScreen" class="row justify-content-center align-items-center"><div>Oogle</div></div>
  <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP
  <div id="p5-canvas"></div>

  <!-- <script src="scriptManic.js"></script> -->
  <div id="gui">
    <div id="xout"><a href="/"><i class="fas fa-times"></i></a></div>
    <div id="TLButtons">
      <div id="roomID"><strong>Living Room</strong></div>
      <div>Jenna's House</div>
    </div>
    <div id="houseViewer" onclick="window.location='/';">
      <div id="dude"></div>
    </div>
    <div id="BRButtons">
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-dark"><i class="fas fa-plus"></i></button>
        <button type="button" class="btn btn-dark"><i class="fas fa-minus"></i></button>
      </div>
    </div>
    <div id="logo">Oogle</div>

    <div id="mapData">
      <span>Image Capture: Feb 2020</span>
      <span>&#169;2020 Oogle</span>
      <span>United States</span>
      <span>Terms?</span>
      <span id="feedback"><a href="https://github.com/jdeboi/Oogle">Report a problem</a></span>
    </div>
  </div>

  <script src="js/locations.js"></script>
  <script src="js/CustomLoading.js"></script>
  <script src="js/script.js"></script>
  <script src="js/scriptp5.js"></script>
</body>

</html>
