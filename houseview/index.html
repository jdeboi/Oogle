<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <title>Oogle House View</title>
  <meta name="description" content="Oogle probes the hidden cost of geospatial apps." />
  <meta name="author" content="Jenna deBoisblanc" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Oogle Maps">
  <meta name="twitter:description" content="Oogle probes the hidden cost of geospatial apps.">
  <meta name="twitter:image" content="https://jdeboi.com/Oogle/housemap/media/house.png">

  <!-- Facebook -->
  <meta property="og:title" content="Oogle Maps"/>
  <meta property="og:image" content="https://jdeboi.com/Oogle/housemap/media/house.png" />
  <meta property="og:site_name" content="Oogle Maps"/>
  <meta property="og:description" content="Oogle probes the hidden cost of geospatial apps."/>
  <meta property="og:url" content="https://jdeboi.com/Oogle/" />
  <meta property="og:type" content="website" />

  <!-- bootstrap -->
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' />
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>

  <!-- babylon -->
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <!-- style -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

</head>

<body>
  <div id="loadingScreen"><div class="row justify-content-center align-items-center">Oogle</div></div>
  <canvas id="renderCanvas" touch-action="none"></canvas>
  <div id="p5-canvas"></div>

  <!-- <script src="scriptManic.js"></script> -->
  <div id="gui">
    <div id="xout"><a href="https://jdeboi.com/Oogle/"><i class="fas fa-times"></i></a></div>
    <div id="TLButtons" class="row justify-content-center align-items-center">
      <!-- <div class="row"> -->
        <div id="arrowNext" class="col-3"><a href="https://jdeboi.com/Oogle/"><i class="fas fa-long-arrow-alt-left"></i></a> </div>
        <!-- -->
        <div id="roomDeets" class="col-7">
          <div id="roomID"><strong>Living Room</strong></div>
          <div>Jenna's House</div>
        </div>
        <div id="roomIcon" class="col-2"></div>
      <!-- </div> -->
    </div>
    <div id="houseViewer" onclick="window.location='https://jdeboi.com/Oogle/';">
      <div id="dude"></div>
    </div>
    <div id="BRButtons">
      <!-- <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-dark"><i class="fas fa-plus"></i></button>
        <button type="button" class="btn btn-dark"><i class="fas fa-minus"></i></button>
      </div> -->
    </div>
    <div id="logo">Oogle</div>

    <div id="mapData">
      <span>Image Capture: Feb 2020</span>
      <span>&#169;2020 Oogle</span>
      <span>United States</span>
      <span>Terms?</span>
      <span id="feedback"><a href="https://github.com/jdeboi/Oogle">Report a problem</a></span>
    </div>
  </div>

  <script src="js/locations.js"></script>
  <script src="js/CustomLoading.js"></script>
  <script src="js/script.js"></script>
  <script src="js/scriptp5.js"></script>
</body>

</html>
