<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Oogle Maps</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name="description" content="Oogle probes the hidden cost of geospatial apps." />
  <meta name="author" content="Jenna deBoisblanc" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Oogle Maps">
  <meta name="twitter:description" content="Oogle probes the hidden cost of geospatial apps.">
  <meta name="twitter:image" content="https://jdeboi.com/Oogle/housemap/media/house.png">

  <!-- Facebook -->
  <meta property="og:title" content="Oogle Maps"/>
  <meta property="og:image" content="https://jdeboi.com/Oogle/housemap/media/house.png" />
  <meta property="og:site_name" content="Oogle Maps"/>
  <meta property="og:description" content="Oogle probes the hidden cost of geospatial apps."/>
  <meta property="og:url" content="https://jdeboi.com/Oogle/" />
  <meta property="og:type" content="website" />

  <!-- bootstrap -->
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet' />
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>

  <!-- d3.js -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js'></script>
  <script src="https://unpkg.com/geometric@1.0.6/build/geometric.js"></script>

  <!-- other js -->
  <script src="housemap/js/graph.js"></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">

  <!-- custom css -->
  <link href='housemap/css/style.css' rel='stylesheet' />
  <!-- <link href='testing/styletest.css' rel='stylesheet' /> -->


</head>
<body>

  <div class="mobile mobileContainer">
    <div id="blueBoxMobile">
      <div class="directionsBox">
        <div class="sidebarContainer">
          <div class="header">
            <!-- <span><i class="fas fa-bars"></i></span> -->
            <h1>Oogle</h1>
          </div>
          <div class="directionsContent">
            <div class="row">
              <div class="col-1 my-auto">
                <img class="routeimg center-block" src="housemap/media/icons/route.png" />
              </div>
              <div class="col-8">
                <!-- <div class="enterD">text1</div>
                <div class="enterD">text2</div> -->
                <form class="enterD">
                  <input  type="text" id="startLocMobile" name="loc1" placeholder="Enter Start Location"><br>
                  <input  type="text" id="endLocMobile" name="loc2" placeholder="Enter Destination">
                </form>
              </div>
              <div class="col-2 my-auto">
                <div id="swapArrowsMobile" class="arrows"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div id="whiteBoxContainerMobile">
      <div id="mapContainerMobile"></div>
      <div id="locationsListMobile"></div>
    </div>


    <div id="directionsMobile">
      <div id="directionsSummaryMobile"></div>
      <div id="directionsListMobile"></div>
    </div>
  </div>

  <div class="computer computerContainer">
    <div id="sidebar">
      <div class="directionsBox">
        <div class="sidebarContainer">
          <div class="header">
            <!-- <span><i class="fas fa-bars"></i></span> -->
            <h1>Oogle</h1>
          </div>
          <div class="directionsContent">
            <div class="row">
              <div class="col-1 my-auto">
                <img class="routeimg center-block" src="housemap/media/icons/route.png" />
              </div>
              <div class="col-10">
                <!-- <div class="enterD">text1</div>
                <div class="enterD">text2</div> -->
                <form class="enterD">
                  <input  type="text" id="startLoc" name="loc1" placeholder="Enter Start Location"><br>
                  <input  type="text" id="endLoc" name="loc2" placeholder="Enter Destination">
                </form>
              </div>
              <div class="col-1 my-auto">
                <div id="swapArrows" class="arrows"></div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="sideList">
        <div id="directions">
          <div id="directionsSummary"></div>
          <div id="directionsList"></div>
        </div>
        <div id="locationsList"></div>
      </div>

    </div>
    <div id="mapContainer"></div>
  </div>

  <div id="BRButtons" class="buttonsDown">
    <div class="btn-group-vertical" role="group">
      <button type="button" id="zoomIn" class="btn btn-light mapButton"><i class="fas fa-plus"></i></button>
      <button type="button" id="zoomOut" class="btn btn-light mapButton"><i class="fas fa-minus"></i></button>
      <button id="dude" onmousedown="dudeClicked()" type="button" class="btn btn-light"></button>
    </div>
  </div>
  <div id="mapData" class="computer">
    <span>Map Data &#169;2020</span>
    <span>United States</span>
    <span>Terms?</span>
    <span class="feedback"><a href="https://github.com/jdeboi/Oogle">Send feedback</a></span>
    <span class="legend"><div class="legendNum">3 ft</div><div class="legendBar"></div></span>
  </div>

  <script src="housemap/js/labels.js"></script>
  <script src="housemap/js/houseMap.js"></script>
  <!-- <script src="testing/drag.js"></script> -->
</body>
</html>
